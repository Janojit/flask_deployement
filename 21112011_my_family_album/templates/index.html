<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Family Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            max-width: 300px;
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .photo h2 {
            color: #333;
            font-size: 1.5rem;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .photo img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        /* Add more styles for interactivity and animations here */
        .lightbox-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 80%;
            margin: 20px auto;
            display: block;
        }

        .lightbox-caption {
            font-size: 1.2rem;
            padding: 10px;
            color: #333;
        }

        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        My Family Album
    </div>
    <div class="container">
        {% for photo in photos %}
        <div class="photo" onclick="openLightbox('{{ photo.image }}', '{{ photo.title }}')">
            <h2>{{ photo.title }}</h2>
            <img src="{{ photo.image }}" alt="{{ photo.title }}">
        </div>
        {% endfor %}
    </div>
    <div class="lightbox-container" id="lightbox-container">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <p class="lightbox-caption" id="lightbox-caption"></p>
        </div>
    </div>
    <script>
        function openLightbox(imageUrl, caption) {
            const lightboxContainer = document.getElementById('lightbox-container');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImage.src = imageUrl;
            lightboxCaption.textContent = caption;
            lightboxContainer.style.display = 'flex';
        }

        function closeLightbox() {
            const lightboxContainer = document.getElementById('lightbox-container');
            lightboxContainer.style.display = 'none';
        }
    </script>
</body>
</html>
